<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>色值转换工具</title>
<link href="http://greenzorro.github.io/colacdn/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="assets/style.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/colacdn/assets/js/jquery-latest.js"></script>
<script src="assets/ZeroClipboard/ZeroClipboard.min.js"></script>
<script src="assets/functions.js"></script>
</head>

<body>
<h1 class="title">十六/十进制色值转换工具</h1>

<div class="transform clearfix">
    <div class="hex clearfix">
    	<label>0x</label>
    	<input id="hex" type="text" maxlength="6" tabindex="1">
        <a class="copy" data-clipboard-target="hex" href="javascript:;">
            <span>已复制</span>
        </a>
    </div>
    <div class="arrow">→<br>←</div>
    <div class="dec">
    	<div class="r group clearfix">
    		<label>R</label>
    		<input id="r" type="text" maxlength="3" tabindex="2">
            <a class="copy" data-clipboard-target="r" href="javascript:;">
                <span>已复制</span>
            </a>
    	</div>
    	<div class="g group clearfix">
    		<label>G</label>
    		<input id="g" type="text" maxlength="3" tabindex="3">
            <a class="copy" data-clipboard-target="g" href="javascript:;">
                <span>已复制</span>
            </a>
    	</div>
    	<div class="b group clearfix">
    		<label>B</label>
    		<input id="b" type="text" maxlength="3" tabindex="4">
            <a class="copy" data-clipboard-target="b" href="javascript:;">
                <span>已复制</span>
            </a>
    	</div>
    </div>
</div>

<div class="recent">
	<h2>最近用过的颜色</h2>
	<p class="clearfix"></p>
</div>

<p class="copyright">designed and coded by <a href="http://colachan.com/" target="blank">可乐橙</a></p>

</body>
</html>
